			Murphy's law of programming
		</title>
	</head>
	<body>
		<h1>Murphy's laws</h1>
		<p>Every program has at least one bug. That number is
		constant; it does not depend on the number of bugs
		found and fixed. Fixing that bug will cause another
		one to appear.</p>
		
		<p><a href = "http://www.murphys-laws.com/">laws </a></p>
