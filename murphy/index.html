<!DOCTYPE html>
<html>
	<head>
		<title>
			Murphy's law of programming
		</title>
	</head>
	<body>
		Every program has at least one bug. That number is
		constant; it does not depend on the number of bugs
		found and fixed. Fixing that bug will cause another
		one to appear.
		
		<a href = "http://www.murphys-laws.com/"> </a>
	</body>
</html>
